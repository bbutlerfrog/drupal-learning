track_changes.show:
  path: '/changes'
  defaults:
    _controller: 'Drupal\track_changes\Controller\TrackChangesController::show'
    _title: 'Changes Since Last Login'
  requirements:
    _permission: 'access changes'

track_changes.close:
  path: '/close'
  defaults:
    _controller: 'Drupal\track_changes\Controller\TrackChangesController::close'
    _title: 'Close Track Changes'
  requirements:
    _permission: 'access changes'


